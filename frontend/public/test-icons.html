<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .map-container {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Leaflet Icon Test</h1>
    <p>This page tests if the Leaflet icons are loading correctly.</p>
    
    <div id="map" class="map-container"></div>
    
    <script>
        // Initialize the map
        const map = L.map('map').setView([4.6097, -74.0817], 10);
        
        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Create default icon
        const defaultIcon = new L.Icon.Default();
        
        // Create red icon
        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        // Add markers with different icons
        L.marker([4.6097, -74.0817], { icon: defaultIcon })
            .bindPopup('Default Blue Icon')
            .addTo(map);
            
        L.marker([4.6097, -74.1817], { icon: redIcon })
            .bindPopup('Red Icon')
            .addTo(map);
    </script>
</body>
</html>
